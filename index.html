<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoloQ Ladder | Competitivo</title>
    <style>
        :root {
            --bg-color: #05070a;
            --card-bg: #12171c;
            --text-gold: #c89b3c;
            --text-silver: #a09b8c;
            --win-color: #2ecc71;
            --loss-color: #e74c3c;
        }

        body {
            background-color: var(--bg-color);
            color: #f0e6d2;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 40px 10px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
        }

        h1 {
            text-align: center;
            color: var(--text-gold);
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 40px;
            text-shadow: 0 0 10px rgba(200, 155, 60, 0.3);
        }

        .ladder {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 8px; /* Espacio entre las "cards" */
        }

        th {
            color: var(--text-silver);
            text-transform: uppercase;
            font-size: 0.75rem;
            padding: 10px 20px;
            text-align: left;
        }

        /* Estilo Base de las Filas (Cards) */
        tr td {
            padding: 15px 20px;
            background: var(--card-bg);
            border-top: 1px solid #2a2f35;
            border-bottom: 1px solid #2a2f35;
        }

        tr td:first-child { 
            border-left: 4px solid #444; 
            border-top-left-radius: 4px; 
            border-bottom-left-radius: 4px; 
        }

        tr td:last-child { 
            border-right: 1px solid #2a2f35;
            border-top-right-radius: 4px; 
            border-bottom-right-radius: 4px; 
        }

        /* Colores Dinámicos por Elo */
        .tier-challenger td:first-child { border-left-color: #f4c47d; }
        .tier-challenger { background: linear-gradient(90deg, rgba(244,196,125,0.1) 0%, rgba(18,23,28,1) 100%); }

        .tier-grandmaster td:first-child { border-left-color: #ef4444; }
        .tier-grandmaster { background: linear-gradient(90deg, rgba(239,68,68,0.1) 0%, rgba(18,23,28,1) 100%); }

        .tier-master td:first-child { border-left-color: #9d50bb; }
        .tier-master { background: linear-gradient(90deg, rgba(157,80,187,0.1) 0%, rgba(18,23,28,1) 100%); }

        .tier-diamond td:first-child { border-left-color: #576bce; }
        .tier-diamond { background: linear-gradient(90deg, rgba(87,107,206,0.1) 0%, rgba(18,23,28,1) 100%); }

        .tier-emerald td:first-child { border-left-color: #2ecc71; }
        .tier-emerald { background: linear-gradient(90deg, rgba(46,204,113,0.1) 0%, rgba(18,23,28,1) 100%); }

        .tier-platinum td:first-child { border-left-color: #4e9996; }
        .tier-platinum { background: linear-gradient(90deg, rgba(78,153,150,0.1) 0%, rgba(18,23,28,1) 100%); }

        .tier-gold td:first-child { border-left-color: #d4af37; }
        .tier-gold { background: linear-gradient(90deg, rgba(212,175,55,0.1) 0%, rgba(18,23,28,1) 100%); }

        .tier-silver td:first-child { border-left-color: #a09b8c; }
        .tier-bronze td:first-child { border-left-color: #a46628; }
        .tier-iron td:first-child { border-left-color: #545454; }

        .rank-icon {
            width: 32px;
            height: 32px;
            vertical-align: middle;
            margin-right: 12px;
        }

        .user-name {
            font-weight: bold;
            font-size: 1.1rem;
            color: #fff;
        }

        .tier-label {
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .win { color: var(--win-color); font-weight: bold; }
        .loss { color: var(--loss-color); }
        .pl-text { color: var(--text-silver); font-size: 0.8rem; }

        #loading { text-align: center; padding: 50px; color: var(--text-gold); }
        .hidden { display: none; }

    </style>
</head>
<body>

<div class="container">
    <h1>SoloQ Ladder</h1>
    
    <div id="loading">Cargando rangos...</div>

    <table class="ladder hidden" id="ladder-table">
        <thead>
            <tr>
                <th>#</th>
                <th>Invocador</th>
                <th>Rango</th>
                <th>Puntos</th>
                <th>Winrate</th>
            </tr>
        </thead>
        <tbody id="ladder-body">
            </tbody>
    </table>
</div>

<script>
    const rankOrder = { 
        "CHALLENGER": 10, "GRANDMASTER": 9, "MASTER": 8, "DIAMOND": 7, 
        "EMERALD": 6, "PLATINUM": 5, "GOLD": 4, "SILVER": 3, 
        "BRONZE": 2, "IRON": 1, "UNRANKED": 0 
    };

    async function init() {
        try {
            // Cargamos el JSON generado por tu script de Node
            const response = await fetch('ladder_data.json');
            const data = await response.json();

            // Ordenar por Elo y luego por PL
            data.sort((a, b) => {
                if (rankOrder[a.tier] !== rankOrder[b.tier]) {
                    return rankOrder[b.tier] - rankOrder[a.tier];
                }
                return b.leaguePoints - a.leaguePoints;
            });

            const body = document.getElementById('ladder-body');
            body.innerHTML = data.map((user, index) => {
                const tierLower = user.tier.toLowerCase();
                const winrate = user.wins + user.losses > 0 
                    ? Math.round((user.wins / (user.wins + user.losses)) * 100) 
                    : 0;

                return `
                    <tr class="tier-${tierLower}">
                        <td>#${index + 1}</td>
                        <td><span class="user-name">${user.name}</span></td>
                        <td>
                            <img class="rank-icon" src="https://raw.communitydragon.org/latest/plugins/rcp-fe-lol-static-assets/global/default/images/ranked-emblem/emblem-${tierLower}.png" alt="">
                            <span class="tier-label">${user.tier} ${user.rank}</span>
                        </td>
                        <td><strong>${user.leaguePoints}</strong> <span class="pl-text">PL</span></td>
                        <td>
                            <span class="win">${user.wins}W</span> / <span class="loss">${user.losses}L</span>
                            <div style="font-size: 0.7rem; color: #666;">${winrate}% Winrate</div>
                        </td>
                    </tr>
                `;
            }).join('');

            document.getElementById('loading').classList.add('hidden');
            document.getElementById('ladder-table').classList.remove('hidden');

        } catch (error) {
            document.getElementById('loading').innerHTML = "⚠️ No se encontró ladder_data.json o el formato es incorrecto.";
            console.error(error);
        }
    }

    init();
</script>

</body>
</html>
