<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BORRALO A LA MIERDA - EL FOKIN SOLOQ CHALLENGE DE LOS FISURAS</title>
    <style>
        :root {
            --bg-color: #05070a;
            --card-base: #12171c;
            --text-gold: #c89b3c;
            --text-silver: #a09b8c;
            --win-color: #2ecc71;
            --loss-color: #e74c3c;
        }

        body {
            background-color: var(--bg-color);
            color: #f0e6d2;
            font-family: 'Inter', 'Segoe UI', sans-serif;
            margin: 0;
            padding: 50px 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 850px;
        }

        h1 {
            text-align: center;
            color: var(--text-gold);
            text-transform: uppercase;
            letter-spacing: 6px;
            margin-bottom: 15px;
            font-size: 1.8rem;
        }

        #info-container {
            text-align: center;
            margin-bottom: 40px;
            font-size: 0.85rem;
            color: var(--text-silver);
            letter-spacing: 1px;
            text-transform: uppercase;
            line-height: 1.8;
        }

        #timer, .gold-number {
            color: var(--text-gold);
            font-weight: bold;
        }
		#tournament-timer, .gold-number {
			color: var(--text-gold);
			font-weight: bold;
		}
        .gold-number {
            font-size: 0.95rem;
            font-variant-numeric: tabular-nums;
        }
        .ladder {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 10px;
        }

        th {
            color: var(--text-silver);
            text-transform: uppercase;
            font-size: 0.7rem;
            padding: 0 20px 5px;
            text-align: left;
            letter-spacing: 2px;
        }

        .ladder-row {
            height: 70px;
            background: var(--card-base);
        }

        .ladder-row td {
            padding: 0 20px;
            background-color: transparent;
            border-top: 1px solid rgba(255,255,255,0.05);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .ladder-row td:first-child { 
            border-left: 4px solid #444; 
            border-top-left-radius: 6px; 
            border-bottom-left-radius: 6px; 
        }
        .ladder-row td:last-child { 
            border-right: 1px solid rgba(255,255,255,0.05);
            border-top-right-radius: 6px; 
            border-bottom-right-radius: 6px; 
        }

        /* Degradados dinámicos por elo */
        .tier-challenger { background: linear-gradient(90deg, rgba(244,196,125,0.2) 0%, var(--card-base) 60%) !important; }
        .tier-challenger td:first-child { border-left-color: #f4c47d; }
        .tier-grandmaster { background: linear-gradient(90deg, rgba(239,68,68,0.2) 0%, var(--card-base) 60%) !important; }
        .tier-grandmaster td:first-child { border-left-color: #ef4444; }
        .tier-master { background: linear-gradient(90deg, rgba(157,80,187,0.2) 0%, var(--card-base) 60%) !important; }
        .tier-master td:first-child { border-left-color: #9d50bb; }
        .tier-diamond { background: linear-gradient(90deg, rgba(87,107,206,0.2) 0%, var(--card-base) 60%) !important; }
        .tier-diamond td:first-child { border-left-color: #576bce; }
        .tier-emerald { background: linear-gradient(90deg, rgba(46,204,113,0.2) 0%, var(--card-base) 60%) !important; }
        .tier-emerald td:first-child { border-left-color: #2ecc71; }
        .tier-platinum { background: linear-gradient(90deg, rgba(78,153,150,0.2) 0%, var(--card-base) 60%) !important; }
        .tier-platinum td:first-child { border-left-color: #4e9996; }
        .tier-gold { background: linear-gradient(90deg, rgba(212,175,55,0.2) 0%, var(--card-base) 60%) !important; }
        .tier-gold td:first-child { border-left-color: #d4af37; }
        .tier-silver { background: linear-gradient(90deg, rgba(160,155,140,0.15) 0%, var(--card-base) 60%) !important; }
        .tier-silver td:first-child { border-left-color: #a09b8c; }
		.tier-unranked { background: #1a1a1a; border-left: 4px solid #444; opacity: 0.8; }	
        .opgg-link {
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            color: #ffffff !important;
            transition: color 0.2s ease;
        }

        .opgg-link:hover { color: var(--text-gold) !important; }
        .tier-label { font-weight: 700; font-size: 0.85rem; text-transform: uppercase; color: #eee; }
        .pl-value { font-size: 1.2rem; font-weight: bold; color: #fff; }
        .win { color: var(--win-color); font-weight: bold; }
        .loss { color: var(--loss-color); }
			#loading { text-align: center; padding: 50px; color: var(--text-gold); }
        .hidden { display: none; }
		/* Animación de parpadeo */
		@keyframes blink {
			0% { opacity: 1; }
			50% { opacity: 0.3; }
			100% { opacity: 1; }
		}	

		.urgent {
		color: #ff4d4d !important; /* Rojo vibrante cuando queda poco tiempo */
		animation: blink 0.8s infinite;
}
    </style>
</head>
<body>

<div class="container">
    <h1>LA FOKIN LADDER</h1>
    
    <div id="info-container">
        <div>Próxima actualización en: <span id="timer">??:??</span></div>
        <div>Máximo de partidas hasta la fecha: <span class="gold-number">128</span></div>
		<div>Tiempo hasta la finalizacion del torneo: <span id="tournament-timer">??D ??:??:??</span></div>
    </div>

    <div id="loading">Cargando...</div>

    <table class="ladder hidden" id="ladder-table">
        <thead>
            <tr>
                <th>Pos</th>
                <th>Invocador</th>
                <th>Rango</th>
                <th>Puntos</th>
                <th style="text-align: right;">Winrate</th>
            </tr>
        </thead>
        <tbody id="ladder-body"></tbody>
    </table>
</div>

<script>
function updateCountdown() {
    const now = new Date();
    const nextUpdate = new Date();
    nextUpdate.setHours(now.getHours() + 1, 0, 0, 0); 

    const diff = nextUpdate - now;

    const totalSeconds = Math.floor(diff / 1000);
    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((diff % (1000 * 60)) / 1000);

    const format = (num) => num.toString().padStart(2, '0');
    
    const timerElement = document.getElementById('timer');
    

    timerElement.innerText = `${format(minutes)}:${format(seconds)}`;


    if (totalSeconds <= 0) {
        timerElement.innerText = "ACTUALIZANDO...";
        timerElement.classList.add('urgent');
        
        setTimeout(() => {
            location.reload();
        }, 5); 

    } else {
        timerElement.innerText = `${format(minutes)}:${format(seconds)}`;
        
        if (totalSeconds <= 50) {
            timerElement.classList.add('urgent');
        } else {
            timerElement.classList.remove('urgent');
        }
    }
}
	function updateTournamentCountdown() {
    const targetDate = new Date("April 29, 2026 00:00:00").getTime();
    const now = new Date().getTime();
    const diff = targetDate - now;

    if (diff <= 0) {
        document.getElementById('tournament-timer').innerText = "¡SE ACABO AL CARAJO!";
        return;
    }


    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((diff % (1000 * 60)) / 1000);

    const format = (num) => num.toString().padStart(2, '0');

    document.getElementById('tournament-timer').innerText = 
        `${days}D ${format(hours)}:${format(minutes)}:${format(seconds)}`;
	}

	setInterval(() => {
		updateCountdown();           
		updateTournamentCountdown(); 
	}, 1000);
    const rankOrder = { "CHALLENGER": 10, "GRANDMASTER": 9, "MASTER": 8, "DIAMOND": 7, "EMERALD": 6, "PLATINUM": 5, "GOLD": 4, "SILVER": 3, "BRONZE": 2, "IRON": 1, "UNRANKED": 0 };
    const divisionOrder = { "I": 4, "II": 3, "III": 2, "IV": 1 };

    async function loadLadder() {
        try {
            const response = await fetch('ladder_data.json');
            const data = await response.json();
            data.sort((a, b) => {
                if (rankOrder[a.tier] !== rankOrder[b.tier]) return rankOrder[b.tier] - rankOrder[a.tier];
                const divA = divisionOrder[a.rank] || 0;
                const divB = divisionOrder[b.rank] || 0;
                if (divA !== divB) return divB - divA;
                return b.leaguePoints - a.leaguePoints;
            });
            const body = document.getElementById('ladder-body');
            body.innerHTML = data.map((user, index) => {
                const tierLower = user.tier.toLowerCase();
                const total = user.wins + user.losses;
                const wr = total > 0 ? Math.round((user.wins / total) * 100) : 0;
                const opggName = user.name.replace('#', '-');
                const opggUrl = `https://www.op.gg/summoners/las/${encodeURIComponent(opggName)}`;
                return `
                    <tr class="ladder-row tier-${tierLower}">
                        <td style="color: var(--text-silver); font-weight: bold; width: 40px;">${index + 1}</td>
                        <td style="width: 250px;"><a href="${opggUrl}" target="_blank" class="opgg-link">${user.name}</a></td>
                        <td><span class="tier-label">${user.tier} ${user.rank}</span></td>
                        <td><span class="pl-value">${user.leaguePoints}</span> <span style="font-size: 0.7rem; color: var(--text-silver);">LP</span></td>
                        <td style="text-align: right;">
                            <span class="win">${user.wins}W</span> <span class="loss">${user.losses}L</span>
                            <div style="font-size: 0.85rem; color: ${wr >= 50 ? '#2ecc71' : '#e74c3c'}">${wr}% WR</div>
                        </td>
                    </tr>`;
            }).join('');
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('ladder-table').classList.remove('hidden');
        } catch (e) { document.getElementById('loading').innerHTML = "⚠️ Error al cargar datos."; }
    }
    loadLadder();
</script>
</body>
</html>
