<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BORRALO A LA MIERDA | EL TORNEO</title>
    <style>
        body {
            background-color: #0a0e13;
            color: #f0e6d2;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 40px 15px;
        }

        .container {
            width: 100%;
            max-width: 900px;
        }

        h1 {
            text-align: center;
            color: #c89b3c;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 30px;
            font-size: 1.8rem;
        }

        .ladder-card {
            background-color: #1e2328;
            border: 1px solid #463714;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
            border-radius: 4px;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th {
            background-color: #111;
            color: #a09b8c;
            padding: 15px;
            font-size: 0.75rem;
            text-transform: uppercase;
            border-bottom: 2px solid #3c3c41;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #3c3c41;
            font-size: 0.95rem;
        }

        tr:last-child td { border-bottom: none; }

        tr:hover { background-color: rgba(200, 155, 60, 0.05); }

        /* Colores por rango */
        .rank-name { font-weight: bold; color: #ffffff; }
        .tier-text { font-weight: 600; }
        
        .challenger .tier-text { color: #f4c47d; }
        .grandmaster .tier-text { color: #ef4444; }
        .master .tier-text { color: #9d50bb; }
        .diamond .tier-text { color: #576bce; }
        .emerald .tier-text { color: #2ecc71; }
        .platinum .tier-text { color: #4e9996; }
        .gold .tier-text { color: #d4af37; }
        .unranked .tier-text { color: #888; }

        .pl-text { color: #a09b8c; font-size: 0.85rem; }
        .win { color: #2ecc71; }
        .loss { color: #e74c3c; }

        #loading {
            text-align: center;
            padding: 40px;
            color: #c89b3c;
            font-style: italic;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <h1>LA FOKIN LADDER</h1>
    
    <div class="ladder-card">
        <div id="loading">Consultando datos de Riot Games...</div>
        
        <table id="ladder-table" class="hidden">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Invocador</th>
                    <th>Rango</th>
                    <th>PL</th>
                    <th>W / L</th>
                </tr>
            </thead>
            <tbody id="ladder-body">
                </tbody>
        </table>
    </div>
</div>

<script>
  async function loadLadder() {
    try {
        // Ahora cargamos el archivo JSON local en lugar de la API
        const response = await fetch('ladder_data.json');
        const data = await response.json();

        // Ordenar (Igual que antes)
        const rankOrder = { "CHALLENGER": 10, "GRANDMASTER": 9, "MASTER": 8, "DIAMOND": 7, "EMERALD": 6, "PLATINUM": 5, "GOLD": 4, "SILVER": 3, "BRONZE": 2, "IRON": 1, "UNRANKED": 0 };
        
        data.sort((a, b) => {
            if (rankOrder[a.tier] !== rankOrder[b.tier]) return rankOrder[b.tier] - rankOrder[a.tier];
            return b.leaguePoints - a.leaguePoints;
        });

        const body = document.getElementById('ladder-body');
        body.innerHTML = data.map((user, index) => `
            <tr class="${user.tier.toLowerCase()}">
                <td>#${index + 1}</td>
                <td class="rank-name">${user.name}</td>
                <td class="tier-text">${user.tier} ${user.rank}</td>
                <td>${user.leaguePoints} PL</td>
                <td><span class="win">${user.wins}W</span> / <span class="loss">${user.losses}L</span></td>
            </tr>
        `).join('');

        document.getElementById('loading').classList.add('hidden');
        document.getElementById('ladder-table').classList.remove('hidden');
    } catch (error) {
        console.error("Error cargando el JSON:", error);
    }
}
loadLadder();
</script>

</body>
</html>
