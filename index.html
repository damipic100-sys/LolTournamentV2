<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoloQ Ladder | Premium Edition</title>
    <style>
        :root {
            --bg-color: #010a13;
            --card-bg: rgba(30, 35, 40, 0.5);
            --text-gold: #c89b3c;
            --text-silver: #a09b8c;
            --win-color: #2ecc71;
            --loss-color: #e74c3c;
        }

        body {
            background-color: var(--bg-color);
            color: #f0e6d2;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 40px 15px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
        }

        h1 {
            text-align: center;
            color: var(--text-gold);
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 50px;
            font-size: 2.2rem;
            text-shadow: 0 0 15px rgba(200, 155, 60, 0.4);
        }

        .ladder {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 12px;
        }

        th {
            color: var(--text-silver);
            text-transform: uppercase;
            font-size: 0.8rem;
            padding: 0 25px 10px;
            text-align: left;
            letter-spacing: 1px;
        }

        /* Estilo de la Fila/Card */
        .ladder-row td {
            padding: 20px;
            border-top: 1px solid rgba(200, 155, 60, 0.1);
            border-bottom: 1px solid rgba(200, 155, 60, 0.1);
            background-color: #12171c; /* Fondo sólido por defecto */
        }

        /* Bordes redondeados */
        .ladder-row td:first-child { 
            border-left: 5px solid #444; 
            border-top-left-radius: 8px; 
            border-bottom-left-radius: 8px; 
        }
        .ladder-row td:last-child { 
            border-right: 1px solid rgba(200, 155, 60, 0.1);
            border-top-right-radius: 8px; 
            border-bottom-right-radius: 8px; 
        }

        /* CONFIGURACIÓN DE DEGRADADOS (Aplicado a cada celda para que se vea continuo) */
        .tier-challenger td { background: linear-gradient(90deg, rgba(244,196,125,0.15) 0%, #12171c 100%); border-left-color: #f4c47d !important; }
        .tier-grandmaster td { background: linear-gradient(90deg, rgba(239,68,68,0.15) 0%, #12171c 100%); border-left-color: #ef4444 !important; }
        .tier-master td { background: linear-gradient(90deg, rgba(157,80,187,0.15) 0%, #12171c 100%); border-left-color: #9d50bb !important; }
        .tier-diamond td { background: linear-gradient(90deg, rgba(87,107,206,0.15) 0%, #12171c 100%); border-left-color: #576bce !important; }
        .tier-emerald td { background: linear-gradient(90deg, rgba(46,204,113,0.15) 0%, #12171c 100%); border-left-color: #2ecc71 !important; }
        .tier-platinum td { background: linear-gradient(90deg, rgba(78,153,150,0.15) 0%, #12171c 100%); border-left-color: #4e9996 !important; }
        .tier-gold td { background: linear-gradient(90deg, rgba(212,175,55,0.15) 0%, #12171c 100%); border-left-color: #d4af37 !important; }
        .tier-silver td { background: linear-gradient(90deg, rgba(160,155,140,0.1) 0%, #12171c 100%); border-left-color: #a09b8c !important; }

        /* Iconos de Rango Grandes */
        .rank-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .rank-icon {
            width: 50px; /* Tamaño aumentado */
            height: 50px;
            filter: drop-shadow(0 0 5px rgba(0,0,0,0.5));
        }

        .user-name {
            font-weight: bold;
            font-size: 1.2rem;
            color: #fff;
            display: block;
        }

        .tier-label {
            font-weight: 800;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .pl-value {
            font-size: 1.3rem;
            font-weight: bold;
            color: #f0e6d2;
        }

        .winrate-container {
            text-align: right;
        }

        .win { color: var(--win-color); font-weight: bold; }
        .loss { color: var(--loss-color); }
        
        #loading { text-align: center; padding: 50px; font-size: 1.2rem; color: var(--text-gold); }
        .hidden { display: none; }

        /* Efecto de hover */
        .ladder-row:hover td {
            filter: brightness(1.2);
            transform: translateY(-2px);
            transition: all 0.2s ease;
            cursor: default;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>SoloQ Ladder</h1>
    
    <div id="loading">Sincronizando con los servidores de Riot...</div>

    <table class="ladder hidden" id="ladder-table">
        <thead>
            <tr>
                <th>Pos</th>
                <th>Invocador</th>
                <th>Rango</th>
                <th>Puntos</th>
                <th style="text-align: right;">Winrate</th>
            </tr>
        </thead>
        <tbody id="ladder-body">
            </tbody>
    </table>
</div>

<script>
    const rankOrder = { 
        "CHALLENGER": 10, "GRANDMASTER": 9, "MASTER": 8, "DIAMOND": 7, 
        "EMERALD": 6, "PLATINUM": 5, "GOLD": 4, "SILVER": 3, 
        "BRONZE": 2, "IRON": 1, "UNRANKED": 0 
    };

    async function loadLadder() {
        try {
            const response = await fetch('ladder_data.json');
            const data = await response.json();

            data.sort((a, b) => {
                if (rankOrder[a.tier] !== rankOrder[b.tier]) {
                    return rankOrder[b.tier] - rankOrder[a.tier];
                }
                return b.leaguePoints - a.leaguePoints;
            });

            const body = document.getElementById('ladder-body');
            body.innerHTML = data.map((user, index) => {
                const tierLower = user.tier.toLowerCase();
                const totalGames = user.wins + user.losses;
                const winrate = totalGames > 0 ? Math.round((user.wins / totalGames) * 100) : 0;

                return `
                    <tr class="ladder-row tier-${tierLower}">
                        <td style="font-size: 1.2rem; font-weight: 800; color: var(--text-silver);">
                            ${index + 1}
                        </td>
                        <td>
                            <span class="user-name">${user.name}</span>
                        </td>
                        <td>
                            <div class="rank-container">
                                <img class="rank-icon" src="https://raw.communitydragon.org/latest/plugins/rcp-fe-lol-static-assets/global/default/images/ranked-emblem/emblem-${tierLower}.png">
                                <span class="tier-label">${user.tier} ${user.rank}</span>
                            </div>
                        </td>
                        <td>
                            <span class="pl-value">${user.leaguePoints}</span> 
                            <span style="color: var(--text-silver); font-size: 0.8rem;">PL</span>
                        </td>
                        <td class="winrate-container">
                            <div><span class="win">${user.wins}W</span> <span class="loss">${user.losses}L</span></div>
                            <div style="font-size: 0.8rem; font-weight: bold; margin-top: 4px; color: ${winrate >= 50 ? '#2ecc71' : '#e74c3c'}">${winrate}% WR</div>
                        </td>
                    </tr>
                `;
            }).join('');

            document.getElementById('loading').classList.add('hidden');
            document.getElementById('ladder-table').classList.remove('hidden');

        } catch (error) {
            document.getElementById('loading').innerHTML = "⚠️ Error: Ejecuta el script de Node primero para generar el JSON.";
        }
    }

    loadLadder();
</script>

</body>
</html>
